plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
}

android {
    namespace 'com.hujiayucc.hook'
    compileSdk 33

    def verCode = new Random()
    defaultConfig {
        applicationId "com.hujiayucc.hook"
        minSdk 28
        targetSdk 33
        versionCode 660
        versionName "1.1.3"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    android.applicationVariants.configureEach {
        variant ->
            variant.outputs.configureEach {
                if (variant.versionName.contains("debug"))
                    outputFileName = "Fk AD ${variant.versionName}.apk"
                else
                    outputFileName = "Fuck AD ${variant.versionName}.apk"
            }
    }

    buildTypes {
        release {
            minifyEnabled true
            // 开启资源压缩
            shrinkResources true
            versionNameSuffix "-release"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled true
            // 开启资源压缩
            shrinkResources true
            versionNameSuffix "-debug"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation 'com.github.duanhong169:colorpicker:1.1.6'

    // 基础依赖
    implementation 'com.highcapable.yukihookapi:api:1.1.8'
    // ❗作为 Xposed 模块使用务必添加，其它情况可选
    compileOnly 'de.robv.android.xposed:api:82'
    // ❗作为 Xposed 模块使用务必添加，其它情况可选
    ksp 'com.highcapable.yukihookapi:ksp-xposed:1.1.8'

    compileOnly 'com.pangle.cn:ads-sdk-pro:5.1.0.2'

    // 网络请求库
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    // JSON解析库
    implementation 'com.alibaba:fastjson:1.2.80'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}